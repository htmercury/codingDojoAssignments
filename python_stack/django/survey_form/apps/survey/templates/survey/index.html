<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        h3 {
            text-align: center;
        }

        p {
            display: inline-block;
        }

        .fill {
            flex-grow: 1;
        }

        .survey {
            width: 400px;
        }

        .result {
            width: 300px;
        }

        .result>div {
            display: flex;
        }
    </style>
</head>

<body>
    <div class='survey'>
        <form action='/process' method='post' autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail4">Your Name:</label>
                <input type='text' name='name' class="form-control" placeholder="Name" value={{ name }}>
            </div>
            <div class="form-group">
                <label for="dojoLocation">Dojo Location:</label>
                <select id="dojoLocation" class="form-control" name='location'>
                    <option {% if location is 'San Jose' %} {{ 'selected' }} {% endif %}>San Jose</option>
                    <option {% if location is 'Seattle' %} {{ 'selected' }} {% endif %}>Seattle</option>
                    <option {% if location is 'Los Angeles' %} {{ 'selected' }} {% endif %}>Los Angeles</option>
                    <option {% if location is 'Dallas' %} {{ 'selected' }} {% endif %}>Dallas</option>
                    <option {% if location is 'East Bay' %} {{ 'selected' }} {% endif %}>East Bay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="favoriteLanguage">Favorite Language:</label>
                <select id="favoriteLanguage" class="form-control" name='language'>
                    <option {% if language is 'Python' %} {{ 'selected' }} {% endif %}>Python</option>
                    <option {% if language is 'C#' %} {{ 'selected' }} {% endif %}>C#</option>
                    <option {% if language is 'JavaScript' %} {{ 'selected' }} {% endif %}>JavaScript</option>
                    <option {% if language is 'C/C++' %} {{ 'selected' }} {% endif %}>C/C++</option>
                    <option {% if language is 'PHP' %} {{ 'selected' }} {% endif %}>PHP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comment (optional)</label>
                <textarea class="form-control" id="comments" rows="3" name='comment'>{{ comment }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
