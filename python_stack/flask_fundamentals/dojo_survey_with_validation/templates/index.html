<html>
    <head>
       <title>Dojo Survey</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
       <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class='survey'>
            {% set messages = get_flashed_messages() %}
            <p style="color:red; display:block;">{{ messages[0] }}</p>
            <form action='/users' method='post' autocomplete="off">
                <div class="form-group">
                    <label for="inputEmail4">Your Name:</label>
                    <input type='text' name='name' class="form-control" placeholder="Name" value={{ name }}>
                </div>
                <div class="form-group">
                    <label for="dojoLocation">Dojo Location:</label>
                    <select id="dojoLocation" class="form-control" name='location'>
                        <option {% if location == 'San Jose' %} {{ 'selected' }} {% endif %}>San Jose</option>
                        <option {% if location == 'Seattle' %} {{ 'selected' }} {% endif %}>Seattle</option>
                        <option {% if location == 'Los Angeles' %} {{ 'selected' }} {% endif %}>Los Angeles</option>
                        <option {% if location == 'Dallas' %} {{ 'selected' }} {% endif %}>Dallas</option>
                        <option {% if location == 'East Bay' %} {{ 'selected' }} {% endif %}>East Bay</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="favoriteLanguage">Favorite Language:</label>
                    <select id="favoriteLanguage" class="form-control" name='language'>
                        <option {% if language == 'Python' %} {{ 'selected' }} {% endif %}>Python</option>
                        <option {% if language == 'C#' %} {{ 'selected' }} {% endif %}>C#</option>
                        <option {% if language == 'JavaScript' %} {{ 'selected' }} {% endif %}>JavaScript</option>
                        <option {% if language == 'C/C++' %} {{ 'selected' }} {% endif %}>C/C++</option>
                        <option {% if language == 'PHP' %} {{ 'selected' }} {% endif %}>PHP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comment (optional)</label>
                    <textarea class="form-control" id="comments" rows="3" name='comment'>{{ comment }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
