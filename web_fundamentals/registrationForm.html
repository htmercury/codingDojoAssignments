<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="description" content="Practice making a registration form using only HTML" >
</head>
<body>
    <h1>My Registration Form</h1>
    <br><br>
    <label>
        First Name: <input type="text" name="firstName">
    </label>
    <br><br>
    <label>
        Last Name: <input type="text" name="lastName">
    </label>
    <br><br>
    <label>
        Email <input type="text" name="email">
    </label>
    <br><br>
    <label>
        Password <input type="password" name="password">
    </label>
    <br><br>
    <label>
        PW Confirm <input type="password" name="passwordConfirm">
    </label>
    <br><br>
    <label>
        Birthday <input type="date" name="birthday">
    </label>
    <br><br>
    <label>
        Male <input type="radio" name="male">
        Female <input type="radio" name="female">
        Other <input type="radio" name="other">
    </label>
    <br><br>
    <label>
        A short description about yourself: <input type="textarea" name="about">
    </label>
    <br><br>
    <label>
        Favorite Language <select name="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="csharp">C#</option>
        </select>
    </label>
</body>
</html>
